<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot App</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('static/images/logistics4.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
        }
        .container {
            max-width: 600px;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
        }
        .chat-container {
            margin-bottom: 20px;
        }
        .chat-message {
            padding: 10px 15px;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        .user-message {
            background-color: #007bff;
        }
        .bot-message {
            background-color: #28a745;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            font-weight: bold;
        }
        input[type="text"] {
            width: calc(100% - 75px);
            padding: 10px;
            border: none;
            border-radius: 5px 0 0 5px;
            background-color: rgba(255, 255, 255, 0.9);
            color: #333;
        }
        button[type="submit"] {
            width: 75px;
            padding: 10px;
            border: none;
            border-radius: 0 5px 5px 0;
            background-color: #28a745;
            color: #fff;
            cursor: pointer;
        }
        button[type="submit"]:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center">Logistics Chatbot App</h1>
        <div class="chat-container">
            <div class="chat-message user-message">
                <strong>You:</strong> {{ user_input }}
            </div>
            <div class="chat-message bot-message">
                <strong>Chatbot:</strong> {{ bot_response | safe }}
            </div>
        </div>
        <form action="/chat" method="POST">
            <div class="form-group">
                <label for="userInput">You:</label>
                <input type="text" class="form-control" id="userInput" name="user_input" required>
                <button type="submit" class="btn btn-primary">Send</button>
            </div>
        </form>
    </div>
</body>
</html>
